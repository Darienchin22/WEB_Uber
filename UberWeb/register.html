<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> registro</title>
        <meta charset="utf-8">
        
        <!-- Responsividade -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Fonte Customizada -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        
        <!-- Estilo CSS -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <!-- Favicon -->
        <link rel="icon" href="img/uber_favicon.png">
        
        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    
    <body onload="criarModal()" class="bg-dark pt-5 pb-5">

        

        <!-- Container -->
        <div class="container bg-light">

            <div class="row p-5">
                <div class="col">
                    <div class="jumbotron">
                    <h1>Registrate</h1>   
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                    <!-- Formulário -->
                    <form class="needs-validation" novalidate name="form_cadastro" method="post" action="js/submit_user.jsp">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="reg_nome">Primer nombre</label>
                                <input type="text" class="form-control" id="reg_nome" name="reg_nome" required="required" placeholder="Nombre">
                                <div class="invalid-feedback">Nombre Invalido</div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="reg_snome">Último Nombre</label>
                                <input type="text" class="form-control" id="reg_snome" name="reg_snome" required="required" placeholder="Apellido">
                                <div class="invalid-feedback">Sobrenombre Invalido</div>
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="reg_sexo">Sexo</label>
                                <select name="reg_sexo" id="reg_sexo" class="custom-select" required="required">
                                    <option selected disabled value="">--</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                                <div class="invalid-feedback">Sexo inválido</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="reg_data">fecha de nacimiento</label>
                                <input type="date" class="form-control" id="reg_data" name="reg_data" required="required">
                                <div class="invalid-feedback">fecha de nacimientoinválida</div>
                            </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="reg_cidade">ciudad</label>
                                <input type="text" class="form-control" id="reg_cidade" name="reg_cidade" required="required" placeholder="Maxcanu">
                                <div class="invalid-feedback">ciudad inválida</div>
                            </div>
                           
                           
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="reg_email">E-mail</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="reg_email" name="reg_email" required="required" aria-label="email" aria-describedby="basic-addon2" placeholder="marisha.ray@critrole.com">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">@exemplo

                                        </span>
                                    </div>

                                    <div class="invalid-feedback">Email inválido</div>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="reg_fone">Teléfono</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon3">(DDD)</span>
                                    </div>
                                    <input type="text" minlength="11" maxlength="11" class="form-control" id="reg_fone" name="reg_fone" required="required" aria-label="telefone" aria-describedby="basic-addon3" placeholder="11949580307">
                                    <div class="invalid-feedback">teléfono inválido</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="reg_password">contraseña</label>
                                <input type="password" minlength="8" maxlength="20" class="form-control" id="reg_password" name="reg_password" required="required">
                                <small class="form-text text-muted">La contraseña debe contener un mínimo de 8 dígitos y un máximo de 20 dígitos</small>
                                <div class="valid-feedback">contraseña</div>
                                <div class="invalid-feedback">contraseña</div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="reg_password">Confirmar contraseña</label>
                                <input type="password" minlength="8" maxlength="20" class="form-control" id="reg_password" name="reg_password" required="required">
                                <div class="valid-feedback">contraseña/div>
                                <div class="invalid-feedback">contraseña</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="required">
                                <label class="form-check-label" for="reg_temos_condicoes">He leido los terminos y condiciones</label>
                                <div class="invalid-feedback">
                          </div>
                            </div>
                        </div>
                    </div>
                <br>

                        <div class="row mb-5">
                            <div class="col">
                                <button class="btn btn-primary btn-lg btn-block" type="submit" id="button_cadastro">Registrarse</button>
                            </div>
                            <div class="col">
                                <a href="index.html" class="btn btn-danger btn-lg btn-block">cancelar</a>
                            </div>
                           
                        </div>
                    </form>
                </div>
                <!-- Fim Formulário -->

                <!-- Modal -->
                <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="modal_header">
                                <h5 class="modal-title" id="modal_title">

                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal_body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal" id="modal_button">cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim Modal -->

            </div>

        </div>
        <!-- Fim Container -->
        
        <!-- Bootstrap Bundle and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Arquivo JS -->
        <script src="js/script.js"></script>
    
    </body>
</html>
